<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTO Battler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loader">
      <img src="image/GTO battler.png" alt="Loading..." />
    </div>

    <header class="site-header">
      <div class="site-logo">
        <img src="image/GTO battler.png" alt="GTO Battler Logo" />
      </div>
      <nav class="navigation">
        <button class="nav-button active" data-target="gtc-calculator">
          アクション分析
        </button>
        <button class="nav-button" data-target="range-finder">
          レンジ
        </button>
        <button class="nav-button" data-target="tournament-timer">
          タイマー
        </button>
        <button class="nav-button" data-target="glossary">用語集</button>
        <button class="nav-button" data-target="gto-trainer">
          GTOトレーナー
        </button>
        <button class="nav-button" data-target="texas-holdem">
          テキサスホールデム
        </button>
      </nav>
    </header>
    <main class="main-content">
      <!-- GTC -->
      <section id="gtc-calculator" class="content-section active">
        <h2>アクション分析</h2>
        <div class="gtc-container">
          <div id="gtc-form-view">
            <div class="gtc-setup">
              <h3>状況設定</h3>
              <div class="gtc-input-group">
                <label>ゲームタイプ:</label>
                <div class="radio-group">
                  <input type="radio" id="gtc-game-cash" name="gtc-game-type" value="cash" checked>
                  <label for="gtc-game-cash">キャッシュ</label>
                  <input type="radio" id="gtc-game-tournament" name="gtc-game-type" value="tournament">
                  <label for="gtc-game-tournament">トーナメント</label>
                </div>
              </div>
              <div class="gtc-input-group">
                  <label for="gtc-sb">SB/BB:</label>
                  <input type="number" id="gtc-sb" placeholder="SB"> / <input type="number" id="gtc-bb" placeholder="BB">
              </div>
              <div id="gtc-tournament-fields" style="display: none;">
                <div class="gtc-input-group">
                  <label for="gtc-rank">現在の順位:</label>
                  <input type="number" id="gtc-rank" placeholder="例: 8">
                </div>
                <div class="gtc-input-group">
                  <label for="gtc-itm">インマネ順位:</label>
                  <input type="number" id="gtc-itm" placeholder="例: 5">
                </div>
              </div>
              <div class="gtc-input-group">
                <label for="gtc-player-count">テーブル人数:</label>
                <select id="gtc-player-count">
                  <option value="2">2人 (HU)</option>
                  <option value="3">3人</option>
                  <option value="4">4人</option>
                  <option value="5">5人</option>
                  <option value="6">6人</option>
                  <option value="9">9人</option>
                </select>
              </div>
            </div>

            <div id="gtc-players-info" class="gtc-section-box">
              <!-- Player info sections will be generated by JS -->
            </div>

            <div id="gtc-action-history" class="gtc-section-box">
                <h3>アクション履歴</h3>
                <div id="gtc-history-rows">
                    <!-- Action rows will be generated by JS -->
                </div>
                <button id="gtc-add-action-btn" class="gtc-mini-btn">＋ アクションを追加</button>
            </div>

            <div class="gtc-board-info gtc-section-box">
               <h3>ボード</h3>
               <div class="gtc-input-group">
                  <label>コミュニティカード:</label>
                  <div id="gtc-board-cards" class="card-input-grid">
                      <!-- JS will generate card inputs -->
                  </div>
               </div>
            </div>
            <button id="gtc-analyze-btn">分析する</button>
          </div>

          <div id="gtc-analysis-screen" style="display: none;">
            <div class="spinner"></div>
          </div>

          <div id="gtc-result-view" style="display: none;">
            <div id="gtc-result-content">
                <!-- Result will be displayed here -->
            </div>
            <div class="gtc-result-actions">
                <button id="gtc-back-btn">入力に戻る</button>
                <button id="gtc-reset-btn">リセット</button>
            </div>
          </div>
        </div>
      </section>
      <!-- レンジファインダー -->
      <section id="range-finder" class="content-section">
        <h2>レンジファインダー</h2>
        <div class="range-finder-container">
          <div class="controls-panel">
            <div class="control-group">
              <label for="player-count">人数:</label>
              <select id="player-count">
                <option value="6max">6人 (6-Max)</option>
                <option value="hu">2人 (HU)</option>
              </select>
            </div>
            <div class="control-group">
              <label for="stack-size">スタック:</label>
              <select id="stack-size">
                <option value="100bb">100BB</option>
                <option value="20bb">20BB</option>
              </select>
            </div>
            <div class="control-group">
              <label>ポジション:</label>
              <div id="position-buttons" class="position-buttons"></div>
            </div>
          </div>
          <div class="range-display-area">
            <div id="range-grid" class="range-grid"></div>
            <div class="range-legend">
              <div class="legend-item">
                <span class="legend-color raise"></span>Raise
              </div>
              <div class="legend-item">
                <span class="legend-color call"></span>Call
              </div>
              <div class="legend-item">
                <span class="legend-color three-bet"></span>3-Bet
              </div>
              <div class="legend-item">
                <span class="legend-color fold"></span>Fold
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- トーナメントタイマー -->
      <section id="tournament-timer" class="content-section">
        <h2>トーナメントタイマー</h2>
        <div class="timer-container">
          <div class="timer-display">
            <div class="progress-container">
              <div id="timer-progress-bar"></div>
            </div>
            <div class="level-display">
              <span>LEVEL</span><span id="current-level">1</span>
            </div>
            <div id="clock-display">30</div>
            <div id="time-left" class="time-display">15:00</div>
            <div class="blinds-display">
              <div class="current-blinds">
                <p>SB/BB</p>
                <p id="current-sb-bb">100 / 200</p>
              </div>
              <div class="next-blinds">
                <p>NEXT SB/BB</p>
                <p id="next-sb-bb">150 / 300</p>
              </div>
            </div>
          </div>
          <div class="timer-controls">
            <button id="start-pause-btn">START</button>
            <button id="reset-btn">RESET</button>
            <button id="clock-btn">CLOCK</button>
          </div>
          <div class="blinds-structure">
            <h3>ブラインド構成</h3>
            <table>
              <thead>
                <tr>
                  <th>Level</th>
                  <th>Time (min)</th>
                  <th>SB</th>
                  <th>BB</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="blinds-tbody"></tbody>
            </table>
            <div class="blinds-controls">
              <button id="add-level-btn">レベルを追加</button>
              <button id="save-structure-btn">構成を保存</button>
            </div>
          </div>
        </div>
      </section>



      <!-- 用語集 -->
      <section id="glossary" class="content-section">
        <h2>ポーカー用語集</h2>
        <div id="glossary-container">
          <!-- 用語集データはJSでここに生成されます -->
        </div>
      </section>

      <!-- GTO Trainer -->
      <section id="gto-trainer" class="content-section">
        <h2>GTO トレーナー</h2>
        <div class="trainer-container">
          <div class="trainer-header">
            <div class="trainer-score">
              スコア: <span id="trainer-score">0</span> /
              <span id="trainer-attempts">0</span>
            </div>
            <select id="question-type-select">
              <option value="all">すべての問題</option>
              <option value="terminology">用語クイズ</option>
              <option value="preflop">プリフロップ判断</option>
              <option value="situational">シチュエーション判断</option>
            </select>
          </div>
          <div id="question-area" class="question-area">
            <p id="question-text" class="question-text">
              下のドロップダウンから問題の種類を選択し、「開始」ボタンを押してください。
            </p>
          </div>
          <div id="answer-options" class="answer-options"></div>
          <div id="feedback-area" class="feedback-area">
            <p id="feedback-text"></p>
            <p id="explanation-text"></p>
          </div>
          <button id="start-trainer-btn" class="trainer-button">開始</button>
        </div>
      </section>

      <!-- テキサスホールデム -->
      <section id="texas-holdem" class="content-section">
        <div id="th-game-container">
          <div id="th-setup-screen"></div>
          <div id="th-game-screen">
            <div class="game-board">
              <div id="th-players-wrapper"></div>
              <div class="center-area">
                <h3>コミュニティカード</h3>
                <div
                  id="th-community-cards-area"
                  class="cards-area community-cards-area"
                ></div>
                <div id="th-pot-display">
                  <h3>Pot: <span id="th-pot-total-value">0</span></h3>
                </div>
              </div>
            </div>
            <div id="th-showdown-results-area"></div>
            <button id="th-reset-game-btn" class="btn-reset-game">
              ゲームをリセット
            </button>
          </div>
          <div id="th-custom-alert"></div>
        </div>
      </section>
    </main>

    <div id="confirm-modal" class="modal-overlay">
      <div class="modal-content">
        <p>本当にタイマーをリセットしますか？</p>
        <div class="modal-actions">
          <button id="modal-confirm-btn">リセットする</button>
          <button id="modal-cancel-btn">キャンセル</button>
        </div>
      </div>
    </div>

    <audio id="alarm-sound" src="audio/Alarm.mp3" preload="auto"></audio>

    <!-- データファイルを先に読み込む -->
    <script src="data/ranges.js"></script>
    <script src="data/glossary.js"></script>
    <script src="data/questions.js"></script>
    <!-- メインのスクリプトファイルを最後に読み込む -->
    <script src="script.js"></script>
  </body>
</html>
